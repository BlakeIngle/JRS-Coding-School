<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible"
              content="IE=edge">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem;
        }

        .burger {
            border: solid rgb(255, 95, 132) 1px;
            padding: 0.5rem;
        }

        main {
            background-image: url('https://global-uploads.webflow.com/60fac0f6712cff247e85ea8e/613b82f63f1ad6ba89fb5b42_4perspective_mockup-01.png');
            background-size: cover;
            background-position: 0px 0px, 40% 0%;
            background-repeat: repeat, no-repeat;
            padding: 7rem 3rem;
        }

        h1 {
            width: 560px;
            font-size: 69px;
            margin: 0;
            margin-bottom: 1rem;
        }

        p {
            font-size: 20px;
            margin: 0;
            margin-bottom: 2rem;
        }

        button {
            height: 3em;
            border-radius: 1.5em;
            background-color: rgb(255, 95, 132);
            border: none;
            padding: 0 2em;
            color: white;
        }
    </style>

    <body>
        <nav>
            <img src="https://global-uploads.webflow.com/60fac0f6712cff247e85ea8e/610c30b0f59748288437a8e7_fullbrand_withfont.svg"
                 width="206"
                 alt="code/+/trust primary logo full color svg"
                 class="logo">
            <div class="burger">burger</div>
        </nav>
        <main>
            <h1>Coding is a Commodity. Products Aren't.</h1>
            <p>Coding is expected. An entrepreneurial approach isn't, and that's what makes Code and Trust different.</p>
            <button>Get In Touch</button>
        </main>
    </body>

</html>
