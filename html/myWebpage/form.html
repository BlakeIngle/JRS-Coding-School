<body>
    <form>
        <label for="firstname" class="required">First name:</label>
        <input type="text" name="firstname">
        <br>
        <label for="lastname" class="required">Last name:</label>
        <input type="text" name="lastname">
        <br>

        <input type="checkbox" name="tos" id="tos">
        <label for="tos">I agree to the terms and conditions</label>

        <br>
        <p>What is Blake's Favorite Food?</p>
        <input type="radio" name="food" id="pizza">
        <label for="pizza">Pizza</label>

        <br>
        <input type="radio" name="food" id="burgers">
        <label for="burgers">Hamburgers</label>

        <br>
        <input type="radio" name="food" id="chickfila">
        <label for="chickfila">Chick-fil-a</label>

        <br>
        <input type="radio" name="food" id="potato">
        <label for="potato">Potatoes</label>

        <br>
        <br>

        <!-- <input type="button"> -->
        <button type="button">Click Me!</button>
        <br>
        <input type="submit">
    </form>
