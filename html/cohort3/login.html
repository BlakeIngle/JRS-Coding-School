<!DOCTYPE html>
<html lang="en">

      <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible"
                  content="IE=edge">
            <meta name="viewport"
                  content="width=device-width, initial-scale=1.0">
            <title>Document</title>

            <script src="https://kit.fontawesome.com/f879d7876a.js"
                    crossorigin="anonymous"></script>

            <link rel="stylesheet"
                  href="./styles.css">
            <link rel="stylesheet"
                  href="./login.css">
      </head>

      <body>
            <form class="login">
                  <i class="fas fa-user-circle fa-3x big-logo"></i>

                  <div class="username field">
                        <label>
                              <i class="fas fa-user"></i>
                        </label>

                        <input type="text"
                               placeholder="username" />
                  </div>
                  <div class="password field">
                        <label>
                              <i class="fas fa-key"></i>
                        </label>
                        <input type="password"
                               placeholder="password" />
                  </div>

                  <button type="submit">Log In</button>

                  <button type="button">Sign Up</button>
            </form>
      </body>

</html>
