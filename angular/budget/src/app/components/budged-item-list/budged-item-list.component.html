<section class="budget-items-section">
    <div class="budget-items-container">

        <div class="income-column">
            <h1>Income</h1>
            <div *ngFor="let item of budgetItems">
                <budget-item-card *ngIf="item.amount > 0"
                                  [item]="item"
                                  [isIncome]="true"
                                  (click)="itemClicked(item)"
                                  (xClicked)="deleteItem(item)"></budget-item-card>
            </div>
        </div>

        <div class="expenses-column">
            <h1>Expenses</h1>
            <div *ngFor="let item of budgetItems">
                <budget-item-card *ngIf="item.amount <= 0"
                                  [item]="item"
                                  [isIncome]="false"
                                  (click)="itemClicked(item)"
                                  (xClicked)="deleteItem(item)"></budget-item-card>
            </div>
        </div>

    </div>
</section>

<div class="dialog-background"
     [ngClass]="{'shown': showDialog}">
    <div class="dialog">
        <edit-item-modal [old]="selectedItem"
                         (updateItem)="editItem($event)"></edit-item-modal>
    </div>
</div>
