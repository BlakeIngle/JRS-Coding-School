<div class="top-bar">
    <h1>Budget Calculator</h1>
</div>

<section class="total-budget-section">
    <h2 [ngClass]="{'red': totalBudget < 0, 'green': totalBudget > 0}">{{totalBudget}}</h2>
</section>

<section class="add-item-section">
    <div class="add-item-container">
        <add-item-form (formSubmit)="addNewItem($event)"
                       [isNew]="true"></add-item-form>
    </div>
</section>

<hr>

<budged-item-list [budgetItems]="budgetItems"
                  (itemDeleted)="deleteItem($event)"
                  (itemUpdated)="updateItem($event)"></budged-item-list>
